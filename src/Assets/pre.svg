<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100" height="100" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" class="lds-ripple">
  <circle cx="50" cy="50" r="32" stroke="rgba(211, 139, 252, 0.75)" fill="none" stroke-width="8">
    <animate attributeName="r" from="32" to="0" dur="1s" begin="0s" repeatCount="indefinite" />
    <animate attributeName="stroke-opacity" from="0.75" to="0" dur="1s" begin="0s" repeatCount="indefinite" />
  </circle>
  <circle cx="50" cy="50" r="32" stroke="rgba(211, 139, 252, 0.75)" fill="none" stroke-width="8">
    <animate attributeName="r" from="32" to="0" dur="1s" begin="0.5s" repeatCount="indefinite" />
    <animate attributeName="stroke-opacity" from="0.75" to="0" dur="1s" begin="0.5s" repeatCount="indefinite" />
  </circle>
</svg>
